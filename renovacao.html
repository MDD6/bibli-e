<!DOCTYPE html>
<html lang="pt-BR" id="renovacaoPage">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unifor Books — Renovação</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">
        <div class="logo-mark">CB</div>
        <div class="logo-text"><strong>Unifor</strong><span>Livros</span></div>
      </div>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="acervo.html">Acervo</a>
        <a href="periodicos.html">Periódicos</a>
        <a class="active" href="renovacao.html">Renovação</a>
        <a href="emprestimos.html">Empréstimos</a>
        <a href="historico.html">Histórico</a>
        <a href="#" id="logoutLink">Sair</a>
      </nav>
      <div class="user">
        <img class="avatar" alt="user" src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=200&auto=format&fit=crop"/>
        <span class="chev">▾</span>
      </div>
    </header>
    <main class="grid single-grid">
      <section class="full-width">
        <h2 class="block-title">Renovar Empréstimo</h2>
        <form id="formRenovacao" class="renov-form">
          <div class="f-group">
            <label for="codigo">Código do Empréstimo</label>
            <input id="codigo" required placeholder="EX: EMP123" />
          </div>
          <div class="f-group">
            <label for="dias">Dias adicionais</label>
            <select id="dias" required>
              <option value="7">7 dias</option>
              <option value="14">14 dias</option>
              <option value="21">21 dias</option>
            </select>
          </div>
          <button class="btn-go" type="submit">Renovar</button>
          <div id="renovMsg" class="login-msg" aria-live="polite"></div>
        </form>
        <h3>Empréstimos Próximos do Vencimento</h3>
        <div id="listaRenovacao" class="renov-list"></div>
      </section>
    </main>
  </div>
  <script src="auth.js"></script>
  <script src="loanStore.js"></script>
  <script>Auth.requireAuth(); const oc=LoanStore.getOverdueCount(); if(oc>0){ const b=document.createElement('div'); b.className='overdue-banner'; b.textContent=`Você possui ${oc} empréstimo(s) em atraso.`; document.querySelector('.page').insertBefore(b, document.querySelector('main')); }</script>
  <script src="renovacao.js"></script>
</body>
</html>
