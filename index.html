<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unifor Books — Biblioteca</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <div class="page">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="logo">
        <div class="logo-mark">CB</div>
        <div class="logo-text">
          <strong>Unifor</strong>
          <span>Livros</span>
        </div>
      </div>

      <nav class="nav">
        <a class="active" href="#" data-path="/">Início</a>
        <a href="#" data-path="/acervo">Acervo</a>
        <a href="#" data-path="/games">Games</a>
        <a href="#" data-path="/periodicos">Periódicos</a>
        <a href="#" data-path="/renovacao">Renovação</a>
        <a href="#" data-path="/emprestimos">Empréstimos</a>
        <a href="#" data-path="/historico">Histórico</a>
        <a href="#" id="logoutLink">Sair</a>
      </nav>

      <div class="user">
        <img class="avatar" alt="user"
          src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=200&auto=format&fit=crop"/>
        <span class="chev">▾</span>
      </div>
    </header>

    <!-- SPA APP CONTAINER -->
    <main id="app"></main>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/loanStore.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/notify.js"></script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
