<!DOCTYPE html>
<html lang="pt-BR" id="gamesPage">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unifor Books — Jogos de Tabuleiro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">
        <div class="logo-mark">CB</div>
        <div class="logo-text"><strong>Unifor</strong><span>Livros</span></div>
      </div>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="acervo.html">Acervo</a>
        <a class="active" href="games.html">Games</a>
        <a href="periodicos.html">Periódicos</a>
        <a href="renovacao.html">Renovação</a>
        <a href="emprestimos.html">Empréstimos</a>
        <a href="historico.html">Histórico</a>
        <a href="#" id="logoutLink">Sair</a>
      </nav>
      <div class="user">
        <img class="avatar" alt="user" src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=200&auto=format&fit=crop"/>
        <span class="chev">▾</span>
      </div>
    </header>
    <main class="grid single-grid">
      <section class="full-width">
        <h2 class="block-title">Reserva de Jogos de Tabuleiro</h2>
        <div class="filters-row">
          <input id="gBusca" type="text" placeholder="Buscar jogo" />
          <select id="gCategoria"><option value="">Categoria</option><option>Estratégia</option><option>Party</option><option>Educativo</option><option>Clássico</option></select>
        </div>
        <div id="gamesGrid" class="games-grid"></div>
        <div class="fav-box">
          <h3>Fila de Reservas</h3>
          <div id="gamesReservas" class="fav-list"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="auth.js"></script>
  <script src="loanStore.js"></script>
  <script>Auth.requireAuth(); const oc=LoanStore.getOverdueCount(); if(oc>0){ const b=document.createElement('div'); b.className='overdue-banner'; b.textContent=`Você possui ${oc} empréstimo(s) em atraso.`; document.querySelector('.page').insertBefore(b, document.querySelector('main')); }</script>
  <script src="games.js"></script>
</body>
</html>
